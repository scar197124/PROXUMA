<html><head>
<meta charset="UTF-8">

<title>Proxuma Sense</title>
<style>
:root {
  --bg:#000;
  --neon:#00ff66;
  --text:#ffffff;
  --border:rgba(0,255,102,.85);
  --glow:rgba(0,255,102,.45);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen}
body{background:var(--bg);color:var(--text);line-height:1.55}
.container{max-width:1100px;margin:auto;padding:60px 20px}
.card{border:2px solid var(--border);border-radius:14px;background:#000;padding:32px 36px;margin-bottom:24px;position:relative}
.card::before{content:"";position:absolute;inset:-2px;border-radius:16px;opacity:0;box-shadow:0 0 22px var(--glow);transition:.2s}
.card:hover::before{opacity:1}
.header h1{font-size:2.6rem;letter-spacing:2px;text-align:center}
.header h2{margin-top:10px;font-size:1.2rem;color:var(--neon);font-weight:400;text-align:center}
.purpose p{max-width:820px;margin:0 auto 18px;text-align:center;opacity:.95}
.cta-wrap{display:flex;justify-content:center;margin-top:12px}
.btn{padding:12px 34px;border:2px solid var(--border);border-radius:10px;color:var(--neon);transition:.2s;text-decoration:none}
.btn:hover{background:var(--neon);color:#000;box-shadow:0 0 16px var(--glow)}
.card h3{color:var(--neon);margin-bottom:12px;font-size:1.4rem}
.card p{max-width:820px;opacity:.95}
.top-nav{display:flex;justify-content:center;gap:14px;margin-bottom:28px;flex-wrap:wrap}
.top-btn{padding:8px 16px;border:1.5px solid var(--border);border-radius:999px;color:var(--text);font-size:.8rem;text-decoration:none;transition:.2s}
.top-btn:hover{background:var(--neon);color:#000;box-shadow:0 0 14px var(--glow)}
.top-btn.active{background:var(--neon);color:#000;pointer-events:none}
footer{margin-top:80px;padding:36px 20px;border-top:1px solid var(--border);text-align:center}
.footer-actions{display:flex;justify-content:center;gap:16px;flex-wrap:wrap;margin-bottom:18px}
.footer-btn{padding:10px 22px;border:1.5px solid var(--border);border-radius:999px;color:var(--text);font-size:.85rem;transition:.2s;text-decoration:none}
.footer-btn:hover{background:var(--neon);color:#000;box-shadow:0 0 14px var(--glow)}
.footer-btn.active{background:var(--neon);color:#000;box-shadow:0 0 14px var(--glow);pointer-events:none}
.footer-note{font-size:.8rem;opacity:.75;color:var(--neon)}
</style>
</head>

</div>
